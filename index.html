<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <form class="left-panel">
            <div class="input">
                <label for="name-input">Name</label>
                <input type="text" id="name-input" placeholder="Enter your name">
            </div>
            <div class="input">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" placeholder="Enter your job title">
            </div>
            <div class="input">
                <label for="address-input">Address</label>
                <input type="text" id="address-input" placeholder="Enter your address">
            </div>
            <div class="input">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" placeholder="Enter your email">
            </div>
            <div class="input">
                <label for="phone-input">Phone Number</label>
                <input type="text" id="phone-input" placeholder="Enter your phone number">
            </div>
            <div class="input">
                <label for="links-input">Add Links</label>
                <input type="text" id="links-input" placeholder="e.g., LinkedIn, GitHub, Website">
            </div>
            <button type="button" onclick="saveUserData()">Submit</button>
            <button type="button" id="reset" >Reset</button>
        </form>
        
        <!-- Right Panel -->
        <div class="business_card1">
        <h2 style="text-align: center; color:aliceblue;">Bussiness Card</h2>
        <div id="job_title">Job title</div>
        <div id="name">Name</div>
        <div id="contact"><span></span>
            <div id="About us "> About me </div><br>
            <div id="email">Email</div><br>
            <div id="phone">Phone</div>
        </div>
        <div id="links">
            <div id="linkedin">linkedin</div>
            <div id="website">website</div>
            <div id="github">github</div>

        </div>
        
    <script src="./index.js"></script>
</body>
</html>
