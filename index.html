<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="h-screen flex">
    <form class="form-container">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" class="input-field">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" class="input-field">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" class="input-field">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter your phone number" class="input-field">
        </div>

        <div class="form-group">
            <label for="add-link">Add Link</label>
            <input type="text" id="add-link" placeholder="Enter a link" class="input-field">
        </div>

        <button type="submit" class="submit-button">Submit</button>
    </form>

    <div class="empty-panel">
        <!-- Empty right panel -->
    </div>
</body>

</html>
